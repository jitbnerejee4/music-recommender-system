<div class="result-container"  infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="100"
(scrolled)="onScroll()" style="margin-top: 200px;">
<div *ngIf="isLoading" class="loading-screen" style="display: flex; justify-content: center;">
    <div class="loader"></div>
    <div class="loading-text">{{ currentLoadingText }}</div>
</div>

    <div *ngIf="!dataError; else elseBlock" id="data-container">
        <div *ngFor="let embedUrl of displayedEmbedUrls; let i = index">
            <iframe #iframeRef [id]="i" [src]="embedUrl | safeUrl" width="1400" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" (mouseover)="onIframeHover($event)"></iframe>
        </div>
    </div>
    <ng-template #elseBlock>
        <div  style="font-family: monospace; text-align: center; background-color: #07c5f0; border-radius: 20px; font-size: 20px;">
            <p>Oops!! Can't find a song that matches your mood.</p>
        </div>
    </ng-template>
</div>
